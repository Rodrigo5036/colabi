name: Compilar y liberar firmware OTA

on:
  push:
    paths:
      - 'src/src.ino'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Verificar existencia de src/src.ino
        id: checkfile
        run: |
          if [ -f src/src.ino ]; then
            echo "âœ… Archivo src/src.ino existe. Continuando..."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ Archivo src/src.ino NO existe. Finalizando sin ejecutar compilaciÃ³n."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Finalizar sin errores si el archivo fue eliminado
        if: steps.checkfile.outputs.exists == 'false'
        run: |
          echo "ðŸš« Nada que hacer. Terminando workflow exitosamente."
          exit 0

      - name: Restaurar cachÃ© de dependencias
        uses: actions/cache@v3
        with:
          path: |
            ~/.arduino15
            ~/.arduino15/packages
            ~/.arduino15/staging
            ~/.arduino15/libraries
          key: esp32-core-${{ hashFiles('src/src.ino') }}

      - name: Configurar Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      - name: Configurar core ESP32 y librerÃ­as necesarias
        uses: arduino/setup-arduino-core@v1
        with:
          platform: esp32:esp32
          install-libraries: |
            ArduinoJson

      - name: Compilar cÃ³digo .ino
        run: |
          mkdir -p build
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir build src/

      - name: Renombrar binario
        run: |
          mkdir -p release
          cp build/src.ino.bin release/firmware.bin

      - name: Subir binario a release fija
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v-latest
          name: Ãšltima versiÃ³n para OTA
          files: release/firmware.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

          
