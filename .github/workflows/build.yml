name: Compilar ESP32

on:
  push:
    paths:
      - 'src/**.ino'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Instalar Arduino CLI
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz -o arduino-cli.tar.gz
          tar -xzf arduino-cli.tar.gz
          sudo mv arduino-cli /usr/local/bin/

      - name: Instalar ESP32 core
        run: |
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Compilar c√≥digo .ino
        run: |
          mkdir -p build
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir build src/
     
      - name: Mover .bin a carpeta firmware
        run: |
          mkdir -p firmware
          cp build/src.ino.bin firmware/firmware.bin

      - name: Subir firmware.bin al repositorio
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Rodrigo5036/colabi.git
          git fetch
          git checkout main
          git add firmware/firmware.bin
          git commit -m "Update firmware OTA [bot]" || echo "Sin cambios"
          git push origin main


          
