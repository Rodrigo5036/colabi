name: Compilar ESP32

on:
  push:
    paths:
      - 'src/**.ino'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Instalar Arduino CLI
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz -o arduino-cli.tar.gz
          tar -xzf arduino-cli.tar.gz
          sudo mv arduino-cli /usr/local/bin/

      - name: Instalar ESP32 core
        run: |
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Compilar c√≥digo .ino
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 src/

      - name: Mover .bin a carpeta firmware
        run: |
          mkdir -p firmware
          cp src/build/esp32.esp32.esp32/*.bin firmware/firmware.bin

      - name: Subir .bin como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware/firmware.bin
